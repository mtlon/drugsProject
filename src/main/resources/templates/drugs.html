<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Drugs Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class ="row">
            <h1>List Drugs</h1>
        </div>
        <table class = "table table-striped table-bordered">
            <thread>
                <tr>
                    <th> Drugs id </th>
                    <th> Drugs name </th>
                    <th> Drugs price </th>
                    <th> Drugs form </th>
                </tr>
            </thread>

            <tbody>
                <tr th:each = "drugs: ${drugs}">
                    <td th:text = "${drugs.Id}"></td>
                    <td th:text = "${drugs.name}"></td>
                    <td th:text = "${drugs.price}"></td>
                    <td th:text = "${drugs.form}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
