<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Drug's Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/cms/drugs} ">Drug's Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Drug </h1>
      <div class = "card-body">
        <form th:action="@{/cms/drugs}" th:object = "${drug}" method="POST">
          <div class ="form-group">
            <label> Image </label>
            <input
                    type = "text"
                    name = "image"
                    th:field = "*{image}"
                    class = "form-control"
                    placeholder="Enter image"
            />
          </div>

          <div class ="form-group">
            <label> Drug's name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Enter drug's name"
            />
          </div>

          <div class ="form-group">
            <label> Active substance </label>
            <input
                    type = "text"
                    name = "activeSubstance"
                    th:field = "*{activeSubstance}"
                    class = "form-control"
                    placeholder="Enter active substance"
            />
          </div>

          <div class ="form-group">
            <label> Indications </label>
            <input
                    type = "text"
                    name = "indications"
                    th:field = "*{indications}"
                    class = "form-control"
                    placeholder="Enter indications"
            />
          </div>

          <div class ="form-group">
            <label> Dosage taking </label>
            <input
                    type = "text"
                    name = "dosageTaking"
                    th:field = "*{dosageTaking}"
                    class = "form-control"
                    placeholder="Dosage taking"
            />
          </div>

          <div class ="form-group">
            <label> Warnings </label>
            <input
                    type = "text"
                    name = "warnings"
                    th:field = "*{warnings}"
                    class = "form-control"
                    placeholder="Enter warnings"
            />
          </div>

          <div class ="form-group">
            <label> Contraindications </label>
            <input
                    type = "text"
                    name = "contraindications"
                    th:field = "*{contraindications}"
                    class = "form-control"
                    placeholder="Enter contraindications"
            />
          </div>

          <div class ="form-group">
            <label> Additional info </label>
            <input
                    type = "text"
                    name = "additionalInfo"
                    th:field = "*{additionalInfo}"
                    class = "form-control"
                    placeholder="Enter additional info"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
